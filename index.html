<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication</title>
        <!-- Remix Icon Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Custom css style -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div
            id="app"
            class="bg-[#eee] w-screen h-screen p-4 flex justify-center items-center"
        >
            <div
                id="success-pop-up"
                class="fixed top-2.5 left-[50%] translate-x-[-50%] bg-[#4CAF50] text-white px-4 py-2 rounded-[10px] hidden"
            ></div>
            <div
                id="fail-pop-up"
                class="fixed top-2.5 left-[50%] translate-x-[-50%] bg-[#f44336] text-white px-4 py-2 rounded-[10px] hidden"
            ></div>
            <div
                class="w-[650px] md:h-[400px] flex max-md:flex-col rounded-[10px] overflow-hidden"
            >
                <div
                    class="bg-[#2196f3] p-4 text-white md:w-[40%] flex flex-col justify-center items-center gap-3"
                >
                    <h1 class="text-2xl font-bold">Welcome!</h1>
                    <div>
                        <h2 class="text-center">Choose your role:</h2>
                        <div id="roles" class="flex gap-3">
                            <button
                                id="admin-btn"
                                class="main-btn active-btn text-sm font-normal! w-[100px] py-2 mt-4 block max-md:mx-auto border border-white"
                                data-page="admin-page"
                            >
                                Admin
                            </button>
                            <button
                                id="learner-btn"
                                class="main-btn text-sm font-normal! w-[100px] py-2 mt-4 block max-md:mx-auto border border-white"
                                data-page="learner-page"
                            >
                                learner
                            </button>
                        </div>
                    </div>
                </div>
                <div class="relative bg-white md:w-[60%] max-md:h-[300px]">
                    <!-- Start Admin Page -->
                    <div
                        id="admin-page"
                        class="show-page absolute left-[150%] top-[50%] translate-[-50%] w-[300px] flex flex-col justify-center items-center"
                    >
                        <!-- Start Sign in -->
                        <div
                            id="admin-sign-in"
                            class="flex flex-col justify-between items-center"
                        >
                            <h3
                                class="text-[#2196f3] text-3xl max-md:text-2xl font-bold mb-6"
                            >
                                Sign in to Account
                            </h3>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >ID</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your id..."
                                    id="admin-id-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <button
                                id="admin-sign-in-btn"
                                class="main-btn max-md:text-sm px-5 py-2 mt-4 block max-md:mx-auto"
                            >
                                Sign in
                            </button>
                            <p class="text-[#888080] max-md:text-sm mt-1">
                                Donâ€™t have an account?
                                <button
                                    id="admin-toggle-sign-up"
                                    class="text-[#2196f3] cursor-pointer"
                                >
                                    Sign up
                                </button>
                            </p>
                        </div>
                        <!-- End Sign in -->
                        <!-- Start Sign up -->
                        <div
                            id="admin-sign-up"
                            class="flex-col justify-between items-center hidden"
                        >
                            <h3
                                class="text-[#2196f3] text-3xl max-md:text-2xl font-bold mb-6"
                            >
                                Create Account
                            </h3>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your first name..."
                                    id="admin-first-name-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your last name..."
                                    id="admin-last-name-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <button
                                id="admin-sign-up-btn"
                                class="main-btn px-5 py-2 mt-4 block max-md:text-sm max-md:mx-auto"
                            >
                                Sign up
                            </button>
                            <p class="text-[#888080] mt-1 max-md:text-sm">
                                Already have an account?
                                <button
                                    id="admin-toggle-sign-in"
                                    class="text-[#2196f3] cursor-pointer"
                                >
                                    Sign in
                                </button>
                            </p>
                        </div>
                        <!-- End Sign up -->
                    </div>
                    <!-- End Admin Page -->
                    <!-- Start Learner Page -->
                    <div
                        id="learner-page"
                        class="absolute left-[150%] top-[50%] translate-[-50%] w-[300px] flex flex-col justify-center items-center"
                    >
                        <!-- Start Sign in -->
                        <div
                            id="learner-sign-in"
                            class="flex flex-col justify-between items-center"
                        >
                            <h3
                                class="text-[#2196f3] text-3xl max-md:text-2xl font-bold mb-6"
                            >
                                Sign in to Account
                            </h3>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your first name..."
                                    id="learner-first-name-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your last name..."
                                    id="learner-last-name-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <div>
                                <label class="inline-block ml-1 max-md:text-sm"
                                    >ID</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your id..."
                                    id="learner-id-input"
                                    class="block bg-[#eee] w-[200px] py-1 px-2 max-md:text-sm border border-[#888080] rounded-[10px] outline-none"
                                />
                            </div>
                            <button
                                id="learner-sign-in-btn"
                                class="main-btn px-5 py-2 mt-4 block max-md:text-sm max-md:mx-auto"
                            >
                                Sign in
                            </button>
                        </div>
                        <!-- End Sign in -->
                    </div>
                    <!-- End Learner Page -->
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
